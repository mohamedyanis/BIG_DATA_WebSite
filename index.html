<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BIG DATA/login/style.css">
    <link rel="shortcut icon" href="BIG DATA/login/3.jpg" />
    <title>BIG DATA-Log in</title>
</head>
<body>
    <div class="body">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Sign In</button>
                <button type="button" class="toggle-btn" onclick="register()">Sign Up</button>
            </div>
            <div class="Welcome">
                <p>  </P><br>
                <p>Welcome to our WebSite</P>
            </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <div class="nm">
                <p>By Yanis_PS .</p>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User name"required>

                <input type="password" class="input-field" placeholder="Enter Password" required>


                <div>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn"><a href="BIG DATA/home/index.html" class="rb">Log in</a></button>
                </div>
                

            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User name" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                
                <input type="checkbox" class="check-box" required><span><a class="condition" href="https://www.termsandcondiitionssample.com/">I agree to the terms & conditions</a></span>
                <button type="submit" class="submit-btn" ><a href="BIG DATA/home/index.html" class="rb">Register</a></button>
                
            </form>
        </div>
    </div>


    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register()
        {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login()
        {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

    </script>
    
</body>

</html>
